<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- link to external CSS-->
    <link rel="stylesheet" href="assets/styles/layout.css">
    <title>CSS Layout</title>
</head>
<body>

    <h1>Float</h1>
    <p class="float-left" style="background-color: rgba(187, 126, 20, 0.3);">float-left</p>
    
    <p class="float-right" style="background-color: rgba(34, 187, 20, 0.3);">float-right</p>
 
    <p class="float-none clear-right" style="background-color: blueviolet;">float-none</p>

    <hr>
    <h1>Position</h1>
    <div class="style-01 postion-static">static</div>
    <div class="style-01 postion-relative">relative</div>
    <div class="style-01 postion-absolute">absolute</div>
    
    <div class="style-01 postion-fixed">fixed</div>

    <hr>
    <h1>Display</h1>
    <div class="style-01 display-inline">display inline</div>
    <a href="#" class="display-block">display block</a>
    <a href="#" class="display-inline-block">display inline block</a> 
    <div class="sytle-01 display-none">display none</div>

    <hr>
    <h1>z-index</h1>
    <div class="style-01 parent">
        <h2>hello world</h2>
        <img src="assets/images/pexels-photo-417173.jpeg" alt="" class="child">
    <div>

</body>
</html>
